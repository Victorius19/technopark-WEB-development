{% extends 'incl/base.html' %}
{% load static %}

{% block content %}
<div class="content-block title-block">
	<div class="title-text">Sign up</div>
</div>

<div class="content-block">
	<div class="form-floating mb-3">
		<input type="text" class="form-control" id="floatingInput" placeholder="Enter you login here">
		<label for="floatingInput">Login</label>
	</div>
	<div class="form-floating mb-3">
		<input type="email" class="form-control" placeholder="Enter you email here">
		<label for="floatingInput">Email</label>
	</div>
	<div class="form-floating mb-3">
		<input type="text" class="form-control" placeholder="Enter you nickname here">
		<label for="floatingInput">Nickname</label>
	</div>
	<div class="form-floating mb-3">
		<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		<label for="floatingPassword">Password</label>
	</div>
	<div class="form-floating mb-3">
		<input type="password" class="form-control" placeholder="Repeat password">
		<label for="floatingPassword">Repeat password</label>
	</div>

	<div class="mb-3">
		<label for="formFile" class="form-label">Upload avatar</label>
		<input class="form-control" type="file" id="formFile">
	</div>

	<div class="button">Sign up!</div>
</div>
{% endblock content %}
