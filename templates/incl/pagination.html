<nav aria-label="..." class="custom-pag">
	<ul class="pagination">
		<li class="page-item {% if questions.has_previous %}{% else %}disabled{% endif %}">
			<a href="?page=1" class="page-link">First</a>
		</li>

		{% if questions.has_previous %}
			<li class="page-item">
				<a href="?page={{ questions.previous_page_number }}" class="page-link" href="#">{{ questions.previous_page_number }}</a>
			</li>
		{% endif %}

		<li class="page-item active" aria-current="page">
			<a class="page-link">{{ questions.number }}</a>
		</li>

		{% if questions.has_next %}
			<li class="page-item">
				<a href="?page={{ questions.next_page_number }}" class="page-link">{{ questions.next_page_number }}</a>
			</li>
		{% endif %}
		<li class="page-item {% if questions.has_next %}{% else %}disabled{% endif %}">
			<a href="?page={{ questions.paginator.num_pages }}" class="page-link">Last</a>
		</li>
	</ul>
</nav>
